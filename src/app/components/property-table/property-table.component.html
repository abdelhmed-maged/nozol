
<div class="mat-elevation-z8 data-table">
  <mat-table [dataSource]="dataSource" matSort aria-label="Elements">
    
    

     <!-- Id Column -->
     <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row._id}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef >createdAt</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.createdAt}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef >Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef >Status</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <mat-header-cell *matHeaderCellDef >Owner</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.owner}}</mat-cell>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="notes">
      <mat-header-cell *matHeaderCellDef >notes</mat-header-cell>
      <mat-cell *matCellDef="let row">Last note: {{row.notes}}</mat-cell>
    </ng-container>

    <!-- Bathroom No Column -->
    <ng-container matColumnDef="bathroomNo">
      <mat-header-cell *matHeaderCellDef >Bathrooms</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.bathroomNo}}</mat-cell>
    </ng-container>

    <!-- Address No Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef >Address</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.address}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
