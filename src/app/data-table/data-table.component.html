<div style="background-color: #fff;
     box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
     width: 80%;
     margin: 20px auto;
">
<app-filter-component (searchEvent)="receiveSearchKeyword($event)"></app-filter-component>


  <table style="width: 100%;margin:15px;">
    <thead>
    <th (click)="setOrder('_id')"  [class.active]="order === '_id'">ID
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
     </th>
    <th  (click)="setOrder('status')" [class.active]="order === 'status'">status
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span></th>
    <th (click)="setOrder('owner')" [class.active]="order === 'owner'">owner
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span></th>
    <th (click)="setOrder('createdAt')"  [class.active]="order === 'createdAt'">createdAt
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span></th>
    <th (click)="setOrder('notes')" [class.active]="order === 'notes'">notes
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span></th>
    <th (click)="setOrder('address')"  [class.active]="order === 'address'">address
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span></th>
    </thead>
    <tbody>
    <tr *ngFor="let dataItems of dataObj | orderBy: order:reverse:'case-insensitive'
    | paginate: { itemsPerPage: 10, currentPage: p }"  [hidden]="
    dataItems.owner.toLowerCase().indexOf(keyword)== -1 && keyword != ''
     &&  dataItems.createdAt.toLowerCase().indexOf(keyword)== -1 && keyword != ''
     && dataItems.status.toLowerCase().indexOf(keyword)== -1 && keyword != '' ">
      <td>{{dataItems._id}}</td>
      <td>{{dataItems.status}}</td>
      <td>{{dataItems.owner}}</td>
      <td>{{dataItems.createdAt}}</td>
      <td>{{dataItems.notes}}</td>

      <td>{{dataItems.address}}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
